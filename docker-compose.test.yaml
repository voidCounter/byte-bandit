services:
  discovery-server:
    image: oakcan/discovery-server:latest
    container_name: oakcan-discovery-server-test
    profiles:
      - core
    environment:
      - SPRING_PROFILES_ACTIVE=test
    ports:
      - "9001:8761"
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
  config-server:
    image: oakcan/config-server:latest
    container_name: oakcan-config-server-test
    profiles:
      - core
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
    ports:
      - "9002:8071"
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://discovery-server:8761/eureka/apps/config-server" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      discovery-server:
        condition: service_healthy
  gateway:
    image: oakcan/gateway:latest
    container_name: oakcan-gateway-test
    profiles:
      - core
    ports:
      - "9003:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8084/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
  file-service:
    image: oakcan/file-service:latest
    container_name: oakcan-file-service-test
    profiles:
      - core
    ports:
      - "9004:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - KAFKA_BOOTSTRAP_SERVERS=kafka-test:9093
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
  sync-service:
    image: oakcan/sync-service:latest
    container_name: oakcan-sync-service-test
    profiles:
      - core
    ports:
      - "9005:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
  user-service:
    image: oakcan/user-service:latest
    container_name: oakcan-user-service-test
    profiles:
      - core
    ports:
      - "9006:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - KAFKA_BOOTSTRAP_SERVERS=kafka-test:9093
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - TEST_DB_URL=jdbc:postgresql://user-test-db:5432/test-db
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TEST_MAIL_HOST=mailhog
      - TEST_MAIL_PORT=1025
    depends_on:
      test-db:
        condition: service_healthy
  zookeeper-test:
    image: confluentinc/cp-zookeeper:latest
    profiles:
      - infra
    environment:
      ZOOKEEPER_CLIENT_PORT: 2182
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2182"

  kafka-test:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper-test
    profiles:
      - infra
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9093", "--list" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-test:2182
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:29093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "29093:29093"

  test-db:
    image: postgres:17-alpine
    container_name: test-db
    profiles:
      - infra
    ports:
      - "15433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=test-db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
